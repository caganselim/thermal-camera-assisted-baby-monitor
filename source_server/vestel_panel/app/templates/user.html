{% extends "base-admin.html" %}
{% block content %}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">User Settings</h1>
</div>
<!-- Content Row -->
  <div class="row">

      <!-- Area Chart -->
    <div class="col-xl-6 col-lg-6">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Personal Info</h6>
        </div>

        <!-- Card Body -->
        <div class="card-body">
          <form>

                <div class="form-group">
                    <label for="inputAddress2">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="">
                </div>

                <div class="form-group">
                    <label for="inputAddress2">Surname</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                 </div>

              <div class="form-group">
                 <label for="inputPassword3">Change Password</label>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Enter New Password">
              </div>

              <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>


  </div>

   <div class="col-xl-6 col-lg-6">
      <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Preferences</h6>
        </div>

        <!-- Card Body -->
        <div class="card-body">
          <form>

              <div class="form-row form-group">
                  <label for="datalogSelect">Send me an e-mail when an the system alarms</label>
                    <select class="form-control form-control" id="datalogSelect">
                        <option>Enabled</option>
                        <option>Disabled</option>
                    </select>
              </div>

              <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>

    </div>

   </div>
  </div>

{% endblock %}
